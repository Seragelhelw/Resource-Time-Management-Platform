<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/employeeDashboard.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="dark-theme">

<!-- Sidebar Navigation -->
<nav class="sidebar">
  <div class="sidebar-header">
    <h2>Employee</h2>
  </div>
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link" th:href="@{/employee/dashboard}">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/employee/profile}">Profile</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/employee/tasks}">Tasks</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/employee/settings}">Settings</a></li>
    <li class="nav-item mt-auto"><a class="nav-link logout" th:href="@{/auth/logout}">Logout</a></li>
  </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
  <header class="topbar">
    <h1 class="dashboard-title">Dashboard</h1>
  </header>

  <div class="container-fluid py-4">
    <section>
      <h2 class="section-title">My Profile</h2>
      <div class="card p-3">
        <p><strong>Name:</strong> <span th:text="${employee.name}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}">john@example.com</span></p>
        <p><strong>Role:</strong> <span th:text="${employee.role}">Employee</span></p>
        <p><strong>Current Workload:</strong> <span th:text="${employee.workload}">3</span></p>
      </div>
    </section>

    <section>
      <h2 class="section-title mt-4">My Tasks</h2>
      <div class="table-responsive">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Task</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="task : ${myTasks}">
              <td th:text="${task.description}">Task 1</td>
              <td th:text="${task.status}">Pending</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
