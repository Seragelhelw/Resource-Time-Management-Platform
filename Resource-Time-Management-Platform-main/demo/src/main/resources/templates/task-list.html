<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/task-list.css}">
</head>
<body>
    <div class="container">
        <!-- Back Arrow -->
        <div class="back-arrow">
            <a th:href="@{/tasks/create}">‚Üê</a>
        </div>

        <!-- Page Heading -->
        <h2>All Tasks</h2>

        <!-- Task Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td data-label="ID" th:text="${task.taskId}">1</td>
                    <td data-label="Description" th:text="${task.description}">Example task</td>
                    <td data-label="Status" th:text="${task.status}">Pending</td>
                    <td data-label="Assigned To" 
                        th:text="${task.employee != null ? task.employee.name : 'Unassigned'}">John</td>
                    <td data-label="Actions">
                        <a th:href="@{'/tasks/edit/' + ${task.taskId}}" class="action-btn">Edit</a>
                        <a th:href="@{'/tasks/delete/' + ${task.taskId}}" class="action-btn delete"
                           onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                        <a th:href="@{'/tasks/assign/' + ${task.taskId}}" class="action-btn">Assign</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
