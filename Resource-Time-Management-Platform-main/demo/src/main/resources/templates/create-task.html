<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" th:href="@{/css/createTask.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Task Manager</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/manager/dashboard}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks/create}">Create Task</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks/list}">Task List</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/employee/tasks}">Employee Tasks</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/auth/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main Form Box -->
<div class="task-box">
    <h2>Create New Task</h2>
    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description" required />

        <label for="status">Status:</label>
        <input type="text" th:field="*{status}" id="status" required readonly />

        <div class="button-group">
            <button type="submit">Create Task</button>
            <a th:href="@{/tasks/list}" class="view-button">View Tasks</a>
            <a th:href="@{/manager/dashboard}" class="view-button">Back to Dashboard</a>
        </div>
    </form>

    <div class="success" th:if="${param.success}">
        Task successfully created!
    </div>
</div>

</body>
</html>
